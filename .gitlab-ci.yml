# Define stages
stages:
  - build
  - deploy

# Cache node modules for faster builds
cache:
  paths:
    - ghi/node_modules/

# Build stage
build:
  stage: build
  image: node:18-alpine
  script:
    - cd ghi
    - npm ci
    - npm run build
    - mv build ../public
  artifacts:
    paths:
      - ghi/public
    expire_in: 1 hour
  only:
    - main
    - master
  except:
    - tags

# Deploy to GitLab Pages
pages:
  stage: deploy
  image: alpine:latest
  publish: public
  script:
    # Copy the built files to the pages directory
    - cp -r ghi/public/* .
  artifacts:
    paths:
      - public
    expire_in: 1 month
  only:
    - main
    - master
  except:
    - tags
  dependencies:
    - build
