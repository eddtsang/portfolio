version: "3.8"

services:
  ghi:
    volumes:
      - ./ghi:/app
      - /app/node_modules
    develop:
      watch:
        - action: sync
          path: ./ghi
          target: /app
    environment:
      - NODE_ENV=development
      # - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    command: npm start
